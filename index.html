<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>Train Is Coming!</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- linking to the local css file -->
        <link rel="stylesheet" href="assets/css/train.css">
    <!-- link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>


<body>
    <div class="container">
        <div id="titleHead" class="row">
            <div class="col-12">
                <h1>Train Is Coming!! Hurry! </h1>
                <h4>How long until the next?</h4>
            </div>
        </div>

        <div id="current-schedule" class="row">
            <!-- <div id = "scheduleCol" class = "col-12"> -->
            <div id="trainCard" class="card mt-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <!-- table outline for the train information -->
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- </div> -->
        </div>

        <div id="add-train" class="row">
            <div id="trainAdd" class="card mt-4">
                <div class="card-header">Add Train</div>
                <!-- form for train name, destination, frist time, and frequency. -->
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-destination-input">Destination</label>
                            <input class="form-control" id="train-destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-time-input">First Train Time (HH:MM - Military Time)</label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency-input">Frequency (min)</label>
                            <input class="form-control" id="train-frequency-input" type="number">
                        </div>
                        <!-- submit button -->
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                    </form>



                </div>

            </div>
        </div>


    </div>


<!-- linking jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- linking to the local javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
